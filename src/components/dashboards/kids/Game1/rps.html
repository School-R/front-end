<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./rps.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <section class='body'>
			<section class='header'>
				<h1 class='rps-h1'>Rock Paper Scissors</h1>
			</section>

			<div class='scoreboard'>
				<div id='user-label' class='badge'>
					User
				</div>
				<div id='computer-label' class='badge'>
					Comp
				</div>
				<span class='user-score'>0</span>:<span class='computer-score'>0</span>
			</div>

			<div>
				<p class='result-msg'>Paper covers Rock You Win!!</p>
			</div>

			<div class='choices'>
				<div
					id='rock'
					class='choice'>
					<img src='./rock_paper_scissors/images/icon-rock.svg' alt='rock' />
				</div>
				<div
					id='paper'
					class='choice'>
					<img src='./rock_paper_scissors/images/icon-paper.svg' alt='paper' />
				</div>
				<div
					id='scissors'
					class='choice'>
					<img src='./rock_paper_scissors/images/icon-scissors.svg' alt='scissors' />
				</div>
			</div>
			<p id='action-message'>Make your Move <br/><br/>
			⬇ ⬇ ⬇ How To Win⬇ ⬇ ⬇ </p>
			<footer>
				<img src='./rock_paper_scissors/images/icon-rules.svg' alt='game-rules' />
			</footer>
		</section>
  <script src="./rpsgame.js"></script>
</body>
</html>
